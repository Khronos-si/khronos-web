version: "3"
services:
  db:
    container_name: mongodb
    image: mongo
    ports:
      - 127.0.0.1:27017:27017
    volumes:
      - ./database:/data/db
      - ./mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: "${MONGO_INITDB_ROOT_PASSWORD}"
      MONGO_INITDB_DATABASE: TPO
      MONGO_USERNAME: user
      MONGO_PASSWORD: "${MONGO_PASSWORD}"
    logging:
      driver: none
        

  redis:
    container_name: redis
    image: redis:alpine
    ports:
      - 127.0.0.1:6379:6379
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes: [./utils/redis/redis.conf:/usr/local/etc/redis/redis.conf]


  backend:
    container_name: tpo_backend
    image: "nikp00/tpo_backend"
    build: ./backend
    restart: always
    volumes: [./backend:/usr/src/app]
    ports:
      - 3000:3000
    depends_on:
      - db
      - redis

  frontend:
    container_name: tpo_frontend
    image: "nikp00/tpo_frontend"
    restart: always
    build: ./frontend
    volumes: [./frontend:/usr/src/app]
    ports:
      - 8080:8080
    logging:
      driver: none
    depends_on:
      - db
      - backend
