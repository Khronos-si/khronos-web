version: "3"
services:
  db:
    container_name: mongodb
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./database:/data/db

  backend:
    container_name: tpo_backend
    image: "nikp00/doker_test:backend"
    build: ./backend
    restart: always
    volumes: [./backend:/usr/src/app]
    ports:
      - "3000:3000"
    depends_on:
      - db

  frontend:
    container_name: tpo_frontend
    restart: always
    build: ./frontend
    volumes: [./frontend:/usr/src/app]
    ports:
      - "8080:8080"
    stdin_open: true
    depends_on:
      - db
      - backend
