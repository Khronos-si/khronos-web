name: Manual Build Docker Images

on: workflow_dispatch


jobs:
  Build-docker-and-push:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create env files for node
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_DB_CONNECT: ${{ secrets.DB_CONNECT }
          envkey_JWT_SECRET: ${{ secrets.JWT_SECRET }
          envkey_REDIS_CONNECT: ${{ secrets.REDIS_CONNECT }}
          envkey_JWT_EXP: ${{ secrets.JWT_EXP }}
          envkey_JWT_EXP_REFRESH: ${{ secrets.JWT_EXP_REFRESH }}
          directory: ./backend/src/
          file_name: .env

      - name: Docker build images
        working-directory: ./utils/deploy_images/
        run: docker-compose build

      - name: Docker push
        run: docker-compose push

      - name: Invoke deployment hook
        uses: distributhor/workflow-webhook@v2
        env:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
