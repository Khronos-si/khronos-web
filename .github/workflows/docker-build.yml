name: Manual Build Docker Images

on: workflow_dispatch


jobs:
  Build-docker-and-push:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create env files for node
        working-directory: ./backend/src/
        run: 
          'cat << EOF > .env
          DB_CONNECT=${{ secrets.DB_CONNECT }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          REDIS_CONNECT=${{ secrets.REDIS_CONNECT }}
          JWT_EXP=${{ secrets.JWT_EXP }}
          JWT_EXP_REFRESH=${{ secrets.JWT_EXP_REFRESH }}
          EOF

          pwd
          ls -al
          cat .env'

      - name: Docker build images
        working-directory: ./utils/deploy_images/
        run: docker-compose build

      - name: Docker push
        run: docker-compose push

      - name: Invoke deployment hook
        uses: distributhor/workflow-webhook@v2
        env:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
